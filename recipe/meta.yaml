{% set name = "pygc" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygc-{{ version }}.tar.gz
  sha256: c43130425fb95c049a5fe93dfa007bf0f2dd8a538e1bf699d8e8b05d1f54715e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - pygc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/axiom-data-science/pygc
  license: MIT
  license_file: LICENSE
  summary: Great Circle calculations in Python using Vincenty's formulae.

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
